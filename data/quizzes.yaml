  "name": "NOUVEAU - En état d'ébriété énergétique ?"
  "introduction": "<p>L'énergie est partout autour de nous: nos voitures, notre électricité,\
    \ nos usines...Mais avons-nous bien conscience du degré de dépendance que nous\
    \ avons développé vis à vis d'elle ? Ce quiz pour apprendre à mieux nous en rendre\
    \ compte.</p>"
  "conclusion": "<p>Pour explorer plus avant ces thématiques liées à notre dépendance\
    \ vis à vis de l'énergie, vous pouvez tester nos quiz sur le pétrole <a href=\"\
    https://quizanthropocene.fr/quiz/7\">ici </a>et <a href=\"https://quizanthropocene.fr/quiz/10\"\
    >là</a>. Et pour aller au coma éthylique énergétique, c'est <a href=\"https://quizanthropocene.fr/quiz/54\"\
    >par-là</a>.</p>"
