  "name": "NOUVEAU - Capture et stockage du CO2"
  "introduction": "<p>Le Réveilleur, c'est une chaîne Youtube qui fait de la vulgarisation\
    \ sur les thématiques énergie et climat. Il explique de manière pédagogique ces\
    \ sujets complexes sur Youtube.</p>\r\n\r\n<p>Une de ses dernières vidéos traite\
    \ de la capture et du stockage du CO2 dans le sol. C'est en effet une technologie\
    \ clé pour beaucoup de scénarios d'atténuation du changement climatique. Précisons\
    \ qu'il ne s'agit ici que de processus de capture pour réduire les émissions humaines,\
    \ par pour récupére du CO2 déjà dans l'atmosphère. On espère que ce quiz vous\
    \ donnera envie de visionner sa vidéo.</p>"
  "conclusion": "<p>Bravo à vous d'être allé au bout de ces questions un poil techniques.\
    \ Les principaux messages à retenir sur la capture et le stockage du CO2.<br />\r\
    \nTechniquement, ça marche pour de grosses installations fixes (cimenterie, centrales\
    \ électriques), et on sait le faire depuis des années. Mais c'est du point de\
    \ vue économique que le bât blesse : moindre production, rentabilité en baisse.\
    \ La capture induit un surcoût et ne sera rentable que si une taxe significative\
    \ sur le carbone émis est imposée.<br />\r\nAprès ce petit quiz pour vous mettre\
    \ en appétit, il est temps pour vous d'aller visionner la vidéo <a href=\"https://youtu.be/AQlqQEhVi1M\"\
    >ici</a> ! Et ses autres vidéos aussi d'ailleurs.<br />\r\n </p>"
