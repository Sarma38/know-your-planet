  "name": "NOUVEAU - Born in the USA"
  "introduction": "<p>Les États-Unis sont entrés dans notre imaginaire collectif :\
    \ les cow-boys, New-York, Hollywood, la Silicon Valley, ... Le rêve américain\
    \ ! Mais les États-Unis, ce sont aussi des consommateurs effrénés de pétrole,\
    \ un des plus gros producteurs d'énergie fossiles au monde, et un des plus gros\
    \ émetteurs de CO2 de la planète.</p>\r\n\r\n<p>Découvrez la face écologiquement\
    \ sombre des États-Unis dans ces quelques questions.</p>"
  "conclusion": "<p>De nos jours, quand on pense pétrole on pense Moyen-Orient, Arabie\
    \ Saoudite, ... mais le pays du pétrole par excellence, ce sont les États-Unis\
    \ ! Attention néanmoins, nos modes de vie européens ne sont pas si éloignés.</p>\r\
    \n\r\n<p>Oh, et tant qu'on parle de pétrole, je vous invite à aller faire un tour\
    \ sur notre page de quiz, vous trouverez d'autres quiz thématiques pour pour étancher\
    \ votre soif de compréhension de notre dépendance à l'or noir ;)</p>"
