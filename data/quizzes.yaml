  "name": "Le quiz de Vincent Mignerot sur l'anthropologie"
  "introduction": "<p>Vincent Mignerot est essayiste et conférencier. Il développe\
    \ une théorie écologique de l’esprit et se questionne sur la singularité de l'humanité\
    \ dans son contexte évolutif. Ses <a href=\"https://vincent-mignerot.fr/\">travaux\
    \ </a>vont de la théorie à l’étude de la perception humaine, notamment la synesthésie.\
    \ Il est le fondateur de l’association <a href=\"http://adrastia.org\">Adrastia</a>,\
    \ qui s’intéresse aux risques d’effondrement de la civilisation thermo-industrielle,\
    \ et du groupe <a href=\"https://www.facebook.com/groups/transition.2030\">Facebook\
    \ Transition 2030</a>, qui compte plus de 30,000 membres.</p>\r\n\r\n<p>Vincent\
    \ nous a concocté un quiz teinté d'anthropologie qui va nous faire revenir quelques\
    \ millénaires en arrière !</p>"
