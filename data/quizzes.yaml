- "id": !!int "18"
  "name": "Quiz de Laurent Testot, histoire environnementale"
  "introduction": "<p>Laurent Testot est journaliste, conférencier et formateur. Il\
    \ se consacre à la promotion en France de l’histoire globale, une méthode transdisciplinaire\
    \ d’analyse de l’histoire à grandes échelles. Son premier livre, <em>Cataclysmes.\
    \ Une histoire environnementale de l’humanité</em> (Payot, 2017), décrit comment\
    \ l’humanité a co-évolué avec son environnement depuis trois millions d'années.\
    \ Il a depuis rédigé <em>Homo Canis</em> (Payot, 2018), ou l’histoire du monde\
    \ racontée par les chiens, et <em>La Nouvelle Histoire du Monde</em> (Sciences\
    \ Humaines Éditions, 2019), un atlas-manuel d’histoire mondiale. Il a dernièrement\
    \ codirigé, avec Laurent Aillet, <em>Collapsus. Changer ou disparaître ? Le vrai\
    \ bilan sur notre planète</em> (Albin Michel, 2020), réunissant 40 auteurs autour\
    \ de la notion d’effondrement. Il nous fait partager, dans ce quiz, quelques tournants\
    \ de l’histoire des humains et de leurs milieux.</p>"
  "conclusion": "<p>Ce quiz s'est attaché à montrer comment des événements climatiques,\
    \ des inventions, des conquêtes ont pu avoir une influence imprévue mais déterminante\
    \ dans notre interaction avec l'environnement.On espère qu'il aura suscité votre\
    \ curiosité. Pour aller plus loin, vous pouvez vous plonger dans les ouvrages\
    \ de Laurent, ou continuer dans le même esprit avec le <a href=\"https://quizanthropocene.fr/quiz/3\"\
    >quiz de Vincent Mignerot</a>.</p>"
  "difficulty_average": !!float "2.2857142857142856"
